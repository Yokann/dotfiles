# some global theme specific variables
set $gtk-theme Catppuccin-Mocha-Standard-Lavender-Dark
set $icon-theme Papirus-Dark
set $cursor-theme Catppuccin-Mocha-Dark-Cursors
set $gui-font Roboto 11
set $term-font JetBrainsMono NF 14
set $gtk-color-scheme prefer-dark
set $kvantum-theme Matcha-Dark-Azul

# Here the Catppuccin palette
set $rosewater #f5e0dc
set $flamingo  #f2cdcd
set $pink      #f5c2e7
set $mauve     #cba6f7
set $red       #f38ba8
set $maroon    #eba0ac
set $peach     #fab387
set $yellow    #f9e2af
set $green     #a6e3a1
set $teal      #94e2d5
set $sky       #89dceb
set $sapphire  #74c7ec
set $blue      #89b4fa
set $lavender  #b4befe
set $text      #cdd6f4
set $subtext1  #bac2de
set $subtext0  #a6adc8
set $overlay2  #9399b2
set $overlay1  #7f849c
set $overlay0  #6c7086
set $surface2  #585b70
set $surface1  #45475a
set $surface0  #313244
set $base      #1e1e2e
set $mantle    #181825
set $crust     #11111b

# a theme specific color map
set $color0 #11111b
set $color1 #1e1e2e
set $color2 #94e2d5
set $color3 #cba6f7
set $color4 #f2cdcd
set $color5 #bac2de
set $color6 #a6adc8
set $color7 #cdd6f4
set $color8 #f38ba8
set $color9 #fab387
set $color10 #f9e2af
set $color11 #a6e3a1
set $color12 #94e2d5
set $color13 #89b4fa
set $color14 #b4befe
set $color15 #eba0ac

set $background-color $base
set $text-color $text
set $selection-color $color1
set $accent-color $color13

# Basic color configuration using the Base16 variables for windows and borders.
# Property Name         Border   BG       Text    Indicator Child Border
client.focused          $color13 $color13 $color0 $color13  $color13
client.focused_inactive $color1  $color1  $color5 $color3   $color1
client.unfocused        $color1  $color0  $color5 $color1   $color1
client.urgent           $color8  $color8  $color0 $color8   $color8
client.placeholder      $color0  $color0  $color5 $color0   $color0
client.background       $color7
