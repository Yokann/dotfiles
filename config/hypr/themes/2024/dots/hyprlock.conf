source = $HYPR_CONFIG_PATH/themes/2024/macchiato.conf
$configPath = $HYPR_CONFIG_PATH

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
# $font =  SauceCodePro Nerd Font
$monitor = DP-1

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Images/wallpapers/forrest.png
  blur_passes = 2
  color = $base
}

# LAYOUT
label {
  monitor = $monitor
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor = $monitor
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# Date
label {
  monitor = $monitor
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# User avatar
image {
  monitor = $monitor
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# Input field
input-field {
  monitor = $monitor
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

# Battery
label {
    monitor = $monitor
    text = cmd[update:50000] echo -e "<span>$($configPath/scripts/battery_level)</span>"
    text_align = center
    color = rgba(255, 255, 255, 1)
    font_size = 15
    font_family = SauceCodePro Nerd Font
    position = -50, 50
    halign = right
    valign = bottom
}

# Music Player
image {
    monitor = $monitor
    path = $configPath/assets/images/album_placeholder.jpg
    size = 200
    border_size = 0
    rounding = 5
    reload_time = 5
    reload_cmd = $configPath/scripts/playermetadata --artFile
    position = 20, 40
    color = rgba(255, 255, 255, 1)
    halign = left
    valign = bottom
}

$musicRightAlign = 700
$musicBottomAlign = 40
$musicLeftAlign = 240
label {
    monitor = $monitor
    text = cmd[update:5000] echo "$($configPath/scripts/playermetadata --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = $font ExtraBold
    position = $musicLeftAlign, 200
    halign = left
    valign = bottom
}
label {
    monitor = $monitor
    text = cmd[update:5000] echo "$($configPath/scripts/playermetadata --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = $font ExtraBold
    position = $musicLeftAlign, 170
    halign = left
    valign = bottom
}
label {
    monitor = $monitor
    text = cmd[update:5000] echo "$($configPath/scripts/playermetadata --album)"
    color = rgba(255, 255, 255, 1)
    font_size = 14 
    font_family = $font
    position = $musicLeftAlign, 140
    halign = left
    valign = bottom
}

label {
    monitor = $monitor
    text = cmd[update:5000] echo "<span>$($configPath/scripts/playermetadata --length)</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = $font 
    position = $musicLeftAlign, 60
    halign = left
    valign = bottom
}
label {
    monitor = $monitor
    text = cmd[update:5000] echo "<span>$($configPath/scripts/playermetadata --source)</span>"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = $font
    position = $musicLeftAlign, 40
    halign = left
    valign = bottom
}


